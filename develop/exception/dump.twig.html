				<h2>General Error</h2>
				<div>Unhandled exception: &quot;{{ error_type }}({{ error_code }})&quot;</div>
				<div>Exception message: &quot;<em>{{ error_message }}</em>&quot;</div>
				<br>
				<div>Exception trace: <br>
					<div class="code trace">{{ error_trace }}</div>
				</div>
				<br>
				<div>Context: <br>
					<div class="code context">{{ error_context }}</div>
				</div>
